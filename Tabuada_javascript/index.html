<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 100px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        h1 {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>

    <h1>Jogo de Matemática</h1>
    <div id="selection-screen">
        <button id="multiplication-button">Multiplicação</button>
        <button id="division-button">Divisão</button>
    </div>

    <script>
        const multiplicationButton = document.getElementById('multiplication-button');
        const divisionButton = document.getElementById('division-button');

        multiplicationButton.addEventListener('click', () => {
            // Inicia o jogo de multiplicação
            window.location.href = 'game.html?op=mul';
        });

        divisionButton.addEventListener('click', () => {
            // Inicia o jogo de divisão
            window.location.href = 'game.html?op=div';
        });
    </script>

</body>
</html>
